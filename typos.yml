  - expected: 자바스크립트
    patterns:
      - JavaScript
      - javascript
      - Javascript
  - expected: 타입스크립트
    patterns:
      - TypeScript
      - Typescript
      - typeScript
  - expected: browserslist
    pattern:
      - browserlist
  - expected: package.json
    pattern:
      - pakcage.json
  - expected: 저장소
