  - expected: ES5
    pattern: /ECMAScript ?2009/
  - expected: ES6
    pattern: /ECMAScript ?2015/
  - expected: '`Node.js`'
    pattern: /\b(?:nodejs|Nodejs|node.js|Node.js)(?!@|`|\d)/
    options:
      wordBoundary: true
  - expected: '`CommonJS`'
    pattern: /\b(?:commonjs|CommonJS)\b(?!`)/
    options:
      wordBoundary: true
  - expected: '`ESModule`'
    pattern: /\b(?:esmodule|ESModule)\b(?!`)/
    options:
      wordBoundary: true
  - expected: '`AMD`'
    pattern: /\b(?:amd|AMD)\b(?!`)/
    options:
      wordBoundary: true
  - expected: '`SystemJS`'
    pattern: /\b(?:systemjs|SystemJS)\b(?!`)/
    options:
      wordBoundary: true
  - expected: '`UMD`'
    pattern: /\b(?:umd|UMD)\b(?!`)/
    options:
      wordBoundary: true
  - expected: ''
    pattern: �
  - expected: 의존성
    pattern: 종속성
  - expected: 성능
    pattern: 퍼포먼스
